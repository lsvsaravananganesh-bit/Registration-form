<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            background: #333;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
        }

        /* Hero Section */
        .hero {
            background: #4CAF50;
            color: white;
            padding: 80px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
        }

        /* Sections */
        .section {
            padding: 40px 20px;
            max-width: 900px;
            margin: auto;
        }

        .section h2 {
            margin-bottom: 15px;
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
        }

        button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div><strong>MyWebsite</strong></div>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- Hero -->
    <section class="hero">
        <h1>Welcome to My Website</h1>
        <p>This is a simple website prototype</p>
        <button>Get Started</button>
    </section>

    <!-- About Section -->
    <section class="section">
        <h2>About</h2>
        <p>
            This prototype shows the basic structure of a website.
            You can expand it with more pages, styles, and JavaScript features.
        </p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 MyWebsite. All rights reserved.</p>
    </footer>

</body>
</html>
